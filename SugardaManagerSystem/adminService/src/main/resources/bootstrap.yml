server:
  #设置服务占用端口
  port: 8762
eureka:
  client:
    serviceUrl:
      #设置eureka服务地址，集群时用逗号隔开
      defaultZone: http://admin:admin123@localhost:8761/eureka/
spring:
  application:
    #设置服务名称
    name: ADMIN-SERVICE
  cloud:
    config:
      discovery:
        #通过服务名找到配置中心，开启配置中心获取配置方式
        enabled: true
        service-id: CONFIG-SERVICE
      #设置访问配置中心账户密码
      username: admin
      password: admin123
  #设置在配置中心激活的文件，即文件结尾斜杠后最后一个单词
  profiles:
    active: dev
