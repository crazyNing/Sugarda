#设置tomcat服务端口号
server:
  port: 8761
  #设置服务名称
spring:
  application:
    name: eureka-service

eureka:
  instance:
    hostname: localhost
  #注册中心不需要注册自己
  client:
    register-with-eureka: false
  #注册中心不需要去发现服务
    fetch-registry: false
  #设置服务注册中心的URL
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka