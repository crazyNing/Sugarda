server:
  #设置本服务所占端口
  port: ${USERMANAGE_SERVER_PORT:8001}
spring:
  application:
    #设置本服务服务名
    name: ${USERMANAGE_SERVICE_NAME:USERMANAGE-SERVICE}
  cloud:
    config:
      discovery:
        #设置从配置中心获取与自身服务名一致的配置文件
        enabled: true
        #设置配置中心的服务名
        service-id: ${CONFIG_SERVICE_NAME:CONFIG-SERVICE}
      #设置访问配置中心所需的用户名
      username: ${CONFIG_SERVICE_USER_NAME:admin}
      #设置访问配置中心所需的密码
      password: ${CONFIG_SERVICE_USER_PASSWORD:admin123}
  profiles:
    #设置激活的配置文件的配置
    active: ${USERMANAGE_PROFILES_ACTIVE:dev}
eureka:
  instance:
    #是否使用IP代替实例名，默认为True,设置为True时instance-id属性中的获取值不生效
    #prefer-ip-address: false
    #设置服务在eureka中访问的地址，默认使用IP
    #hostname: ${spring.cloud.client.ipAddress}
    #设置服务在页面显示的值，默认为IP+服务名+端口号
    #instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}---Version:@project.version@
  client:
    serviceUrl:
      #设置eureka注册中心地址
      defaultZone: http://${EUREKA_USER_NAME:admin}:${EUREKA_USER_PASSWORD:admin123}@${EUREKA_HOST_IP:localhost}:${EUREKA_SERVER_REGISTER_PORT:8761}/eureka/
